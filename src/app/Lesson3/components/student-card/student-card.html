<div class="bg-white border border-gray-200 rounded-lg shadow-md p-6 mb-4 hover:shadow-lg transition-shadow duration-300">
  <h3 class="text-xl font-bold text-gray-800 mb-4">{{ student.name }}</h3>

  <div class="flex gap-2 mb-4">
    <button 
      (click)="toggle()"
      class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
      {{ expanded ? 'Yopish' : 'Tafsilotlar' }}
    </button>
    <button 
      (click)="edit.emit(student)"
      class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
      Tahrirlash
    </button>
    <button 
      (click)="delete.emit(student.id)"
      class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
      O'chirish
    </button>
  </div>

  @if (expanded) {
    <div class="bg-gray-50 rounded-lg p-4 border-t border-gray-200">
      <p class="text-gray-700 mb-2"><span class="font-semibold">Fan:</span> {{ student.subject }}</p>
      <p class="text-gray-700"><span class="font-semibold">Baho:</span> <span class="text-lg font-bold text-blue-600">{{ student.score }}</span></p>
    </div>
  }
</div>
