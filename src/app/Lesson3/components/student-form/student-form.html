<div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg shadow-lg p-6 mb-6 border border-blue-200">
  <h3 class="text-2xl font-bold text-gray-800 mb-5">{{ student ? 'Talabani Tahrirlash' : 'Yangi Talaba Qo\'shish' }}</h3>

  @if (validationError) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
      {{ validationError }}
    </div>
  }

  <div class="space-y-4">
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Ism:</label>
      <input 
        [(ngModel)]="model.name" 
        placeholder="O'quvchining ism-familiyasi"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">Fan:</label>
      <input 
        [(ngModel)]="model.subject" 
        placeholder="Fan nomi (masalan: Matematika)"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">Baho (0-100):</label>
      <input 
        type="number" 
        [ngModel]="model.score"
        (ngModelChange)="model.score = +$event"
        placeholder="Baho"
        min="0"
        max="100"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
    </div>

    <button 
      (click)="submit()"
      class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-md">
      {{ student ? 'Yangilash' : 'Saqlash' }}
    </button>
  </div>
</div>
